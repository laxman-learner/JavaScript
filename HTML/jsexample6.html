<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case Sensitivity in JS</title>
    <script>
      document.write("This is JS Code");

      /* JavaScript is case sensitive. The following code contains write()method in uppercase.
       this will result error and this line including all the following line of code will not get
       executed. This can be observed in Console tab of deverloper tool (Ctrl + Shift + i)
        */
      document.Write("This is JS Code");
      document.write("This is JS Code");
    </script>
  </head>
  <body>
    <p>This is plain text...</p>
  </body>
</html>
