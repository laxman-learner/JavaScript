<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt dialog box</title>
    <script>
      let str = prompt("Enter your Name:", "Your Name here"); // second parameter is optional
      document.write("Good to See You " + str + "<br> Have a Nice Day ");

      // whatever the value we give to the prompt dialog box, it treats as a string and returns string.
    </script>
  </head>
  <body></body>
</html>
