    <title>Console object</title>
    <script>
      console.log("Good Evening");
      console.log("This is message from console object");
      console.log(25);
      console.log(true);
      /* above message will be seen in console tab of developer tool in different rows.
      new line is built in console.log() which is not in document.write()
      console.log() prints string in black color and number in blue color. true is also a number
      which internally repersents 1. We can also directly write the code in console section. */
    </script>
