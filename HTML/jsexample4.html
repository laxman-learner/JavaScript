<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS with function</title>
    <script>
      function show() {
        document.write("This message from javascript");
      }
    </script>
  </head>
  <body>
    Message from HTML page
    <input type="button" value="Click me" onclick="show()" />
  </body>
</html>
