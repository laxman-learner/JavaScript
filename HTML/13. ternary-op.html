<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary Operator Demo</title>
  </head>
  <body>
    <script>
      let a, str;
      a = prompt("Enter a number : ");
      isNaN(a) == true
        ? (str = "Please input a number")
        : a % 2 == 0
        ? (str = "You entered even number ")
        : (str = "You entered odd number");
      document.write(`${str}`);
    </script>
  </body>
</html>
