<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Statements in JS</title>
  </head>
  <body>
    <script>
      /*  Javascript code to accept an integer from the user and check whether it is even
        or odd. If a user inputs a nonnumeric value, code should displays the message
            "You did not input a number */

      let a;
      a = prompt("Enter a Number : ");
      if (isNaN(a)) {
        document.write(
          "Given input is not a number please enter a number to proceed "
        );
      } else {
        let b = Number(a);
        if (b % 2 === 0) document.write("Number is even");
        else document.write("Number is odd");
      }
    </script>
  </body>
</html>
