<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typeof operator in JS</title>
  </head>
  <body>
    <script>
      document.write(typeof 50 + "<br>");
      document.write(typeof "Nation" + "<br>");
      document.write(typeof true + "<br>");
      document.write(typeof (3 * 4) + "<br>");
      document.write(typeof 3.14 + "<br>");
      document.write(typeof myCar + "<br>");
      var myName = "";
      document.write(typeof myName + "<br>");
      var myName = null;
      document.write(typeof myName + "<br>"); // returns object which is the flaws of JS
    </script>
  </body>
</html>
