<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javaScript Variable</title>
    <script>
      var a = 10;
      //   document.write("Value of a is " + a); => traditional style used before ES6.
      document.write(` Value of a is ${a}`); //template string => introduced in ES6.
      document.write(`<br> Double of a is ${2 * a}`); // use back tick (below Esc key) not apostrope
      var b;
      document.write(
        "<br> Value of a is " + a + " and value of b is " + b + "<br>"
      );
      document.write(`value of a is ${a} and value of b is ${b}`); // template string
    </script>
  </head>
  <body></body>
</html>
